<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap Examples Generator</title>
    <meta name="description" content="Create Bootstrap examples as indivdual files and as one whole file." />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://getbootstrap.com/assets/css/docs.min.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
            <div class="col-xs-12">
              <h1 class="bd-title" id="">Popovers</h1>
<h2 id="overview">Overview</h2>
<h2 id="example-enable-popovers-everywhere">Example: Enable popovers everywhere</h2>
<h2 id="example-using-the-container-option">Example: Using the <code class="highlighter-rouge">container</code> option</h2>
<h2 id="example">Example</h2>
<div class="bd-example">
<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
</div>
<h3 id="four-directions">Four directions</h3>
<h3 id="dismiss-on-next-click">Dismiss on next click</h3>
<div class="bd-example">
<a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
</div>
<h3 id="disabled-elements">Disabled elements</h3>
<div class="bd-example">
<span class="d-inline-block" data-toggle="popover" data-content="Disabled popover">
  <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Disabled button</button>
</span>
</div>

            </div>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <p>A Bootstrap Examples Collector by <a href="https://twitter.com/ryansiddle" target="_blank" rel="noopener noreferrer">@RyanSiddle</a> hosted on <a href="https://github.com/rsiddle/bootstrap-examples" target="_blank" rel="noopener noreferrer">Github</a>.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
